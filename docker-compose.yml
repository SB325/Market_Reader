services:
  vectorize:
    env_file:
      - .env
    build: 
      context: "./pipelines/fundamentals/vectorize/"
      no_cache: true
    restart: unless-stopped
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
     - homeserver
    container_name: vectorize_filings